name: blindly_dating_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  country_code_picker: ^3.0.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^17.0.1

  # Backend & Auth
  supabase_flutter: ^2.12.0
  firebase_core: ^3.8.0
  firebase_messaging: ^15.0.0
  firebase_app_check: ^0.3.1
  http: ^1.1.0

  # Utils
  fpdart: ^1.1.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  intl: ^0.19.0
  uuid: ^4.3.3

  # UI/Icons
  cupertino_icons: ^1.0.8
  sentry_flutter: ^8.14.2
  flutter_secure_storage: ^10.0.0
  google_fonts: ^6.1.0
  flutter_dotenv: ^6.0.0
  url_launcher: ^6.3.2
  safe_device: ^1.1.4
  dart_jsonwebtoken: ^3.3.1
  shared_preferences: ^2.5.4
  google_sign_in: ^6.2.1
  font_awesome_flutter: ^10.12.0
  geolocator: ^14.0.1
  permission_handler: ^12.0.1
  image_picker: ^1.2.1
  flutter_image_compress: ^2.4.0
  image_cropper: ^11.0.0
  reorderable_grid_view: ^2.2.8

  # âœ… ADDED: UI Component for Swipe Deck (Moved from dev_dependencies to here)
  flutter_card_swiper: ^7.2.0

  # Audio
  record: ^6.1.2
  audioplayers: ^6.0.0
  path_provider: ^2.1.2

  # Camera & ML Kit (Kept from your original file)
  camera: ^0.10.5+9
  google_mlkit_pose_detection: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.14.3
  mocktail: ^1.0.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assests/images/blindly-app-icon-color.jpg"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assests/images/blindly-app-icon-color.jpg"
    background_color: "#hex_code"
    theme_color: "#hex_code"
  windows:
    generate: true
    image_path: "assests/images/blindly-app-icon-color.jpg"
    icon_size: 48
  macos:
    generate: true
    image_path: "assests/images/blindly-app-icon-color.jpg"

dependency_overrides:
  fluttertoast: ^8.2.9

flutter:
  uses-material-design: true

  assets:
    - .env.development
    - .env.production
    - assests/images/
    - assests/icons/
    - assests/static/

  fonts:
    - family: Inter
      fonts:
        - asset: assests/fonts/Inter/static/Inter_28pt-Regular.ttf

    - family: Poppins
      fonts:
        - asset: assests/fonts/Poppins/Poppins-Regular.ttf
