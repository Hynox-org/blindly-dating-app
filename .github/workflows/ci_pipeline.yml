name: Blindly CI Pipeline

on:
  push:
    branches: [dev-main]
  pull_request:
    branches: [dev-main]

jobs:
  flutter_ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          # flutter-version: '3.x.x' # Define version if needed

      - name: Install Dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run Tests with Coverage
        run: flutter test --coverage

      - name: Check Coverage
        uses: simple-elf/allure-report-action@master
        if: always()
        # Note: A dedicated script or action is usually needed to fail if coverage < 70%.
        # This is a placeholder for that logic.

      - name: Build Debug APK
        run: flutter build apk --debug
